server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        # 문화행사
        - id: event-service
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/api/v1/event-service/**
        # 혼잡도
        - id: congestion-service
          uri: lb://CONGESTION-SERVICE
          predicates:
            - Path=/api/v1/congestion-service/**
        # 지역
        - id: area-service
          uri: lb://AREA-SERVICE
          predicates:
            - Path=/api/v1/area-service/**
        # 따릉이
        - id: sbike-service
          uri: lb://SBIKE-SERVICE
          predicates:
            - Path=/api/v1/sbike-service/**
        # 도시
        - id: city-service
          uri: lb://CITY-SERVICE
          predicates:
            - Path=/api/v1/city-service/**
