server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        # 문화행사
        - id: event-service
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/event-service/api/v1/**
        # 혼잡도
        - id: congestion-service
          uri: lb://CONGESTION-SERVICE
          predicates:
            - Path=/congestion-service/api/v1/**
        # 지역
        - id: area-service
          uri: lb://AREA-SERVICE
          predicates:
            - Path=/area-service/api/v1/**
        # 따릉이
        - id: sbike-service
          uri: lb://SBIKE-SERVICE
          predicates:
            - Path=/sbike-service/api/v1/**
